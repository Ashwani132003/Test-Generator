<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">

</head>


<body>
    <div class="container">
        <div class="welcome">
            <h1>Test Generator</h1>
        </div>

        <div class="home">

            <div class="middle">
                <div class="text"><b>Click on Start button to create test.</div>
                <div class="start-btn"><a href="../teacher-page/teacher-page.html">Start</a></div>
            </div>


            <div class="about">
                <h2>About Test Generator</h2>
                <h1>Create Your First Test</h1>
                <p>We provide you free platform to create as much tests
                    you
                    want at no cost, feel free to generate and share it .</p>
            </div>

            <div class="contact">
                <div class="instruction">
                    <div id="contact">Contact us</div>
                    <div id="name"><input type="text" placeholder="Name"></div>
                    <input id="email" type="email" placeholder="Your Email">
                    <input type="text" id="text" placeholder="Subject">
                    <textarea id="message" placeholder="Your message" rows="4" cols="22"></textarea>
                    <button id="send">Send</button>

                </div>
                <div class="status" class="success">Message sent successfully!!</div>
            </div>
        </div>
    </div>
</body>

</html>
